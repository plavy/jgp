<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Administratori - Javni gradski prijevoz</title>

<head>
    <link rel="stylesheet" th:href="@{/app.css}">
    <div class="topnav">
        <a href="/rute">Rute</a>
        <a href="/administratori">Administratori</a>
    </div>
</head>

<body>

    <h2>Administratori</h2>
    <hr>
    <table>
        <tr>
            <th>#</th>
            <th>Naziv</th>
            <th>Email</th>
        </tr>
        <tr th:each="admin: ${admins}">
            <td class="id" th:text="${admin.id}" />
            <td th:text="${admin.naziv}" />
            <td th:text="${admin.mail}" />
        </tr>
    </table>

</body>

</html>
