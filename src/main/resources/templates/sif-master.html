<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Administratori - Javni gradski prijevoz</title>

<head>
    <link rel="stylesheet" th:href="@{/app.css}">
    <div class="topnav">
        <a href="/rute">Rute</a>
        <a href="/administratori">Administratori</a>
    </div>
</head>

<body>

    <h2>Administratori</h2>
    <form class="form-inline" action="/administratori">
        <input class="nazivRute" type="text" name="term" th:value="${term}"><br><br>
        <input class="button" type="submit" value="PretraÅ¾i">
    </form>
    <hr>
    <table>
        <tr>
            <th>#</th>
            <th>Naziv</th>
            <th>Email</th>
            <th></th>
        </tr>
        <tr th:each="admin: ${admins}">
            <td class="id" th:text="${admin.id}" />
            <td th:text="${admin.naziv}" />
            <td th:text="${admin.mail}" />
            <td>
                <form th:action="@{/admin/view/__${admin.id}__}" method="get">
                    <input class="button" type="submit" value="Pregledaj zahtjeve">
                </form>
            </td>
        </tr>
    </table>

</body>

</html>
