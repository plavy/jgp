spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:./data/db
    driverClassName: "org.h2.Driver"
    username: sa
    password: ""
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

server:
  port: 8000